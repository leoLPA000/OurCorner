    <script>
        // Cargar y mostrar mensajes personalizados desde Supabase
        async function cargarMensajesPersonalizados() {
            const contenedor = document.getElementById('mensajesPersonalizados');
            const filtro = document.getElementById('filtroCategoria').value;

            try {
                // Verificar que Supabase est√© inicializado
                if (!window.supabaseClient) {
                    console.error('‚ùå Supabase no est√° inicializado');
                    contenedor.innerHTML = `
                        <div class="mensaje-vacio-grande">
                            <div class="icono-vacio">‚ö†Ô∏è</div>
                            <h3>Error de conexi√≥n</h3>
                            <p>No se pudo conectar a Supabase. Verifica tu conexi√≥n.</p>
                        </div>
                    `;
                    return;
                }

                // Cargar mensajes desde Supabase
                const { data: mensajes, error } = await window.supabaseClient
                    .from('mensajes')
                    .select('*')
                    .order('creado_en', { ascending: false });

                if (error) {
                    console.error('‚ùå Error al cargar mensajes:', error);
                    throw error;
                }

                console.log('‚úÖ Mensajes cargados desde Supabase:', mensajes.length);

                // Filtrar mensajes si es necesario
                const mensajesFiltrados = filtro === 'todas'
                    ? mensajes
                    : mensajes.filter(m => m.categoria === filtro);

                if (mensajesFiltrados.length === 0) {
                    contenedor.innerHTML = `
                        <div class="mensaje-vacio-grande">
                            <div class="icono-vacio">‚úçÔ∏è</div>
                            <h3>No hay mensajes aqu√≠ todav√≠a</h3>
                            <p>Usa el bot√≥n "Agregar Mensaje" para crear tu primer mensaje personalizado</p>
                            <button onclick="document.querySelector('.btn-formulario').click()" class="btn-crear-primero">
                                ‚úçÔ∏è Crear mi primer mensaje
                            </button>
                        </div>
                    `;
                    return;
                }

                contenedor.innerHTML = mensajesFiltrados.map(mensaje => {
                    // Formatear la fecha
                    const fecha = new Date(mensaje.creado_en).toLocaleDateString('es-ES', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });

                    return `
                        <article class="mensaje-card mensaje-personalizado" data-id="${mensaje.id}">
                            <div class="mensaje-header-personalizado">
                                <span class="emoji-grande">${mensaje.emoji || 'üíï'}</span>
                                <span class="badge-personalizado">Tu mensaje</span>
                            </div>
                            <p class="mensaje-texto">${mensaje.texto}</p>
                            ${mensaje.nota ? `<p class="mensaje-nota-personalizado">üìù ${mensaje.nota}</p>` : ''}
                            <div class="mensaje-footer-personalizado">
                                <span class="mensaje-firma">‚Äî ${mensaje.autor || 'An√≥nimo'}</span>
                                <span class="mensaje-fecha-creacion">${fecha}</span>
                            </div>
                        </article>
                    `;
                }).join('');



                // Montar botones de reacciones para cada tarjeta
                console.log('üîç Buscando tarjetas de mensajes...');
                document.querySelectorAll('.mensaje-personalizado').forEach(async article => {
                    const mensajeId = article.dataset.id;
                    console.log('üìù Procesando mensaje ID:', mensajeId);

                    if (!mensajeId) {
                        console.warn('‚ùå Tarjeta sin ID:', article);
                        return;
                    }

                    // Contenedor para los botones
                    let wrapper = article.querySelector('.reacciones-wrapper');
                    if (!wrapper) {
                        wrapper = document.createElement('div');
                        wrapper.className = 'reacciones-wrapper';
                        article.appendChild(wrapper);
                        console.log('üì¶ Wrapper creado para mensaje:', mensajeId);
                    }

                    // Verificar que las funciones est√©n disponibles
                    if (!window.Reacciones) {
                        console.error('‚ùå window.Reacciones no est√° disponible');
                        // Crear botones b√°sicos como fallback
                        wrapper.innerHTML = `
                            <div class="reacciones-barra">
                                <button class="btn-like-principal" onclick="console.log('Reacci√≥n temporal')">
                                    ‚ù§Ô∏è <span>Me gusta</span> <span>0</span>
                                </button>
                                <button class="btn-emoji">üòÇ <span>0</span></button>
                                <button class="btn-emoji">üòç <span>0</span></button>
                            </div>
                        `;
                        return;
                    }

                    // Obtener conteos iniciales
                    try {
                        console.log('üî¢ Obteniendo conteos para:', mensajeId);
                        const counts = await window.Reacciones.obtenerConteosPorMensaje(mensajeId);
                        console.log('üìä Conteos obtenidos:', counts);

                        window.Reacciones.montarBotonesDeReaccion(wrapper, mensajeId, counts);

                        // Agregar bot√≥n de eliminar al final del wrapper
                        const btnEliminar = document.createElement('button');
                        btnEliminar.className = 'btn-eliminar-mensaje-vista';
                        btnEliminar.dataset.id = mensajeId;
                        btnEliminar.title = 'Eliminar mensaje';
                        btnEliminar.innerHTML = 'üóëÔ∏è Eliminar';
                        btnEliminar.addEventListener('click', () => eliminarMensajeVista(mensajeId));
                        wrapper.appendChild(btnEliminar);
                    } catch (err) {
                        console.error('‚ùå Error cargando conteos:', err);
                        // Montar sin conteos iniciales
                        window.Reacciones.montarBotonesDeReaccion(wrapper, mensajeId, {});

                        // Agregar bot√≥n de eliminar al final del wrapper
                        const btnEliminar = document.createElement('button');
                        btnEliminar.className = 'btn-eliminar-mensaje-vista';
                        btnEliminar.dataset.id = mensajeId;
                        btnEliminar.title = 'Eliminar mensaje';
                        btnEliminar.innerHTML = 'üóëÔ∏è Eliminar';
                        btnEliminar.addEventListener('click', () => eliminarMensajeVista(mensajeId));
                        wrapper.appendChild(btnEliminar);
                    }
                });

                // Suscripci√≥n en tiempo real para actualizar cuando cambien
                if (window.Reacciones && window.Reacciones.suscribirReacciones) {
                    const subscription = window.Reacciones.suscribirReacciones(async ({ mensajeId }) => {
                        if (!mensajeId) return;
                        
                        console.log('üîî Cambio en tiempo real detectado para:', mensajeId);
                        
                        const card = document.querySelector(`.mensaje-personalizado[data-id="${mensajeId}"]`);
                        if (!card) {
                            console.warn('‚ö†Ô∏è Tarjeta no encontrada para', mensajeId);
                            return;
                        }

                        const btnPrincipal = card.querySelector('.btn-reaction-main');
                        if (!btnPrincipal) {
                            console.warn('‚ö†Ô∏è Bot√≥n principal no encontrado para', mensajeId);
                            return;
                        }

                        try {
                            // Obtener emoji actual
                            const emoji = await window.Reacciones.obtenerEmojiActual(mensajeId);
                            const hasReaction = !!emoji;
                            
                            console.log('‚úÖ Emoji actual:', emoji, '- tiene reacci√≥n:', hasReaction);

                            // Actualizar bot√≥n
                            const displayEmoji = emoji || '‚ù§Ô∏è';
                            const countText = hasReaction ? ' ‚Ä¢ 1' : '';
                            
                            btnPrincipal.innerHTML = `
                                <span class="reaction-emoji">${displayEmoji}</span>
                                <span class="reaction-text"></span>
                                <span class="reaction-count">${countText}</span>
                            `;
                            
                            btnPrincipal.className = `btn-reaction-main ${hasReaction ? 'reacted' : ''}`;
                            console.log('üîÑ Bot√≥n actualizado en tiempo real');
                        } catch (err) {
                            console.error('‚ùå Error actualizando bot√≥n en tiempo real:', err);
                        }
                    });
                    
                    console.log('üéß Suscripci√≥n de tiempo real activa:', subscription);
                }

            } catch (err) {
                console.error('‚ùå Error al cargar mensajes:', err);
                contenedor.innerHTML = `
                    <div class="mensaje-vacio-grande">
                        <div class="icono-vacio">‚ö†Ô∏è</div>
                        <h3>Error al cargar mensajes</h3>
                        <p>${err.message}</p>
                    </div>
                `;
            }
        }

        async function eliminarMensajeVista(id) {
            if (!confirm('¬øEst√°s segura de que quieres eliminar este mensaje?')) {
                return;
            }

            try {
                if (!window.supabaseClient) {
                    console.error('‚ùå Supabase no est√° inicializado');
                    mostrarNotificacion('Error: Supabase no inicializado', 'info');
                    return;
                }

                const { error } = await window.supabaseClient
                    .from('mensajes')
                    .delete()
                    .eq('id', id);

                if (error) throw error;

                console.log('‚úÖ Mensaje eliminado de Supabase');

                // Recargar lista
                await cargarMensajesPersonalizados();

                // Mostrar notificaci√≥n
                mostrarNotificacion('Mensaje eliminado correctamente', 'info');

            } catch (err) {
                console.error('‚ùå Error al eliminar mensaje:', err);
                mostrarNotificacion('Error al eliminar mensaje: ' + err.message, 'info');
            }
        }

        function mostrarNotificacion(mensaje, tipo) {
            const notificacion = document.createElement('div');
            notificacion.className = `notificacion-toast notificacion-${tipo} show`;
            notificacion.innerHTML = `
                <span class="notificacion-icono">${tipo === 'info' ? '‚ÑπÔ∏è' : '‚úÖ'}</span>
                <span class="notificacion-texto">${mensaje}</span>
            `;
            document.body.appendChild(notificacion);

            setTimeout(() => {
                notificacion.classList.remove('show');
                setTimeout(() => notificacion.remove(), 300);
            }, 3000);
        }

        // Cargar al inicio
        document.addEventListener('DOMContentLoaded', () => {
            cargarMensajesPersonalizados();

            // Evento de filtro
            document.getElementById('filtroCategoria').addEventListener('change', cargarMensajesPersonalizados);

            // Recargar cuando se guarde un nuevo mensaje
            window.addEventListener('storage', (e) => {
                if (e.key === 'mensajesPersonalizados') {
                    cargarMensajesPersonalizados();
                }
            });
        });
    </script>
